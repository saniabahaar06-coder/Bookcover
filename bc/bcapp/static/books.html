<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Book Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://platform.cdn.prod.anthropic.com/media/01jf26pj2dqgtdfstfh6j15a1a') center/cover no-repeat;
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        .book-cover {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #d4c4a8 0%, #c9b896 50%, #bfa983 100%);
            border: 20px solid #4a3f2f;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 0 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px 40px;
        }

        /* Decorative border pattern */
        .book-cover::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #3d3022;
            pointer-events: none;
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #3d3022;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 40px;
        }

        .corner-decoration.top-left::before,
        .corner-decoration.top-left::after {
            content: '';
            position: absolute;
            background: #3d3022;
        }

        .corner-decoration.top-left::before {
            width: 2px;
            height: 30px;
            top: 0;
            left: 20px;
            transform: rotate(-45deg);
            transform-origin: top left;
        }

        .corner-decoration.top-left::after {
            width: 30px;
            height: 2px;
            top: 20px;
            left: 0;
            transform: rotate(-45deg);
            transform-origin: top left;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 40px;
        }

        .corner-decoration.top-right::before,
        .corner-decoration.top-right::after {
            content: '';
            position: absolute;
            background: #3d3022;
        }

        .corner-decoration.top-right::before {
            width: 2px;
            height: 30px;
            top: 0;
            right: 20px;
            transform: rotate(45deg);
            transform-origin: top right;
        }

        .corner-decoration.top-right::after {
            width: 30px;
            height: 2px;
            top: 20px;
            right: 0;
            transform: rotate(45deg);
            transform-origin: top right;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 40px;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 40px;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .limited-edition {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #3d3022;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .divider-top {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .divider-line {
            width: 50px;
            height: 2px;
            background: #3d3022;
        }

        .ornament {
            font-size: 24px;
            color: #3d3022;
            font-weight: bold;
        }

        .book-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 52px;
            font-weight: bold;
            color: #2a2213;
            line-height: 1;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            text-transform: lowercase;
        }

        .title-line {
            font-size: 58px;
        }

        .divider-bottom {
            width: 100px;
            height: 1px;
            background: #3d3022;
            margin: 30px 0;
            position: relative;
        }

        .divider-bottom::before,
        .divider-bottom::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid #3d3022;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .divider-bottom::before {
            left: -10px;
        }

        .divider-bottom::after {
            right: -10px;
        }

        .author {
            font-size: 13px;
            color: #3d3022;
            margin-bottom: 100px;
            font-style: normal;
        }

        .publisher {
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #3d3022;
            text-align: center;
            line-height: 1.4;
        }

        /* Texture overlay */
        .book-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="content">
            <div class="limited-edition">Limited Edition</div>
            
            <div class="divider-top">
                <div class="divider-line"></div>
                <div class="ornament">‚ùã</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="book-title">
                <div class="title">
                    <div class="title-line">Captain</div>
                    <div class="title-line">John</div>
                </div>
            </div>
            
            <div class="divider-bottom"></div>
            
            <div class="author">By Emily Wilson</div>
        </div>
        
        <div class="publisher">
            Sania<br>Production
        </div>
    </div>
</body>
</html>
